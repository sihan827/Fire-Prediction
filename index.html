<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="./style.css?after" rel="stylesheet">
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f384382ab917f7781532b1662e40eca4"></script>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
        <title>부여 2023년 화재격자 예측</title>
    </head>
    <body>
        <div class="title">부여군 화재예측서비스</div>
        <div class="control">
            <div id="controlbox">
                <form class='selectbox' action="#">
                    <select name="month" id="month", onchange="ChangeValue()">
                        <option value="base">월을 선택하세요.</option>
                        <option value="7">7월</option>
                        <option value="8">8월</option>
                        <option value="9">9월</option>
                        <option value="10">10월</option>
                        <option value="11">11월</option>
                        <option value="12">12월</option>
                    </select>
                </form> 
            </div>
            <div id="controlbox" class="explain">
                <ul style="list-style-type: upper-latin;">
                    <li>휠 스크롤로 확대/축소 가능</li>
                    <li>화재예측지역은 <span style="color:red">빨간색</span>으로 표시</li>
                    <li>화재예방필요지역은 <span style="color:yellow">노란색</span>으로 표시</li>
                </ul>
            </div>
        </div>
        <div id="map" style="width: 1000px; height: 800px;"></div>
        <script src="./kakaomap.js"></script>
        <div class="logo">
            <img id="logo_box" class="fire_logo" src="./web_image/logo_buyeo.svg">
            <div id="logo_box" class="tel">Tel. 041-830-0253</div>
        </div>
    </body>
</html>
